# Nebula API Client -- Docker Compose
# Usage:
#   docker compose up          -- start everything
#   docker compose up db -d    -- start only PostgreSQL (for local dev)
#   docker compose down -v     -- stop and delete volumes (reset DB)

services:
  # ─── PostgreSQL Database ──────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: nebula
      POSTGRES_PASSWORD: nebula
      POSTGRES_DB: nebula
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nebula -d nebula"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Nebula API Client App ────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://nebula:nebula@db:5432/nebula"
      BETTER_AUTH_SECRET: "${BETTER_AUTH_SECRET:-change-me-to-a-random-secret}"
      BETTER_AUTH_URL: "${BETTER_AUTH_URL:-http://localhost:3000}"
      NEXT_PUBLIC_APP_URL: "${NEXT_PUBLIC_APP_URL:-http://localhost:3000}"
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
